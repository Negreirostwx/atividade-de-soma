<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Solicita ao usuário dois números
let numero1 = parseFloat(prompt("Digite o primeiro número:"));
let numero2 = parseFloat(prompt("Digite o segundo número:"));

// Verifica se a soma dos números é maior que 100 e se o primeiro número é maior que o segundo
if (numero1 + numero2 > 100 && numero1 > numero2) {
  document.write("A soma dos números é maior que 100 e o primeiro número é maior que o segundo.");

} else(numero1 + numero2 < 100 && numero1 < numero2)
   alert("A soma dos números não é maior que 100 ou o primeiro número não é maior que o segundo.");

    </script>
</body>
</html>
